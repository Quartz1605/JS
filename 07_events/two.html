<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">STOP</button>

    <script>
        //setTimeout(),takes in a call back and time after which that code will be executed.Time is in milliseconds.
        //itna time do iske baad mein aapka kaam karunga.
        const changeText = setTimeout(() => {
            
            document.querySelector("h1").innerText = "Best JS Series"
        },5000)


        //How to stop a setTimeout,hamesha refernce ke through pass karna..

        document.querySelector("#stop").addEventListener("click",(event) =>{

            clearTimeout(changeText);


        },false)



        

        
    </script>


    
</body>
</html>
