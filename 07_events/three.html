<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript.</title>
</head>
<body>

    <h1>Chai aur Javascript</h1>
    <button>Start</button>
    <button>Stop</button>

    <script>
        
        // Aap  aise arguments bhi pass kar sakte ho in setInterval. 
        
        const hello = setInterval((str) => {
                        console.log(str)
                    },1000,"hello")
                    
        clearInterval(hello);
    
        

    </script>
    
</body>
</html>
