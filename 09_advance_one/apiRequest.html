<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>

</head>
<body style="background-color: #212121;">

0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>

<script>
    const reqURL = "https://api.github.com/users/Quartz1605"
    const xhr = new XMLHttpRequest() //Ye khudme ek method hai,xhr request hai..
    xhr.open('GET',reqURL)
    
    xhr.onreadystatechange = function(){
        //console.log(xhr.readyState)

        if(xhr.readyState === 4){
            //console.log(typeof this.responseText) //yeh bas string nahi hoti, this is a JSON string.so usse convert karna padta hai.
        
            const text = JSON.parse(this.responseText) //Isse woh object convert hota hai.
            console.log(text.login) //Isse aap  sab nikalwa sakte ho.
        }


    }

    xhr.send()
</script>

</html>
